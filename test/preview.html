<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Xsalty Player Preview</title>
    <style lang="css">
        body, html {
            margin: 0;
            padding: 0;
            font-size: 1rem;
            background-color: black;
        }

        #preview {
            margin: 10px auto;
            width: 860px;
        }
    </style>
</head>
<body>
<div id="preview">
    <video id="fluid-player-e2e-case" style="height: 100%; width: 100%; cursor: default;">
        <source src='https://4.cdnxsalty9.com:8081/7/1/9/719f1115-41f4-462d-b557-d6d9c254c8fc_720p.mp4' data-fluid-hd title="720p" type='video/mp4'/>
        <source src='https://4.cdnxsalty9.com:8081/7/1/9/719f1115-41f4-462d-b557-d6d9c254c8fc_240p.mp4' title="240p" type='video/mp4'/>
    </video>
</div>

<script src="src/fluidplayer.min.js"></script>
<script src="src/webvtt.min.js"></script>
<script src="src/hlsjs.min.js"></script>

<span id="video-placeholder"></span>

<script type="text/javascript">
    var instance = fluidPlayer('fluid-player-e2e-case', {
        layoutControls: {
            timelinePreview: {
                file: 'https://cdnxsalty.com/static-storage/7/1/9/719f1115-41f4-462d-b557-d6d9c254c8fc_preview.vtt',
                spriteRelativePath: true,
                type: 'VTT'
            },
            fillToControls: true,
            posterImage: 'https://img1.cdnxsalty10.com/7/1/9/719f1115-41f4-462d-b557-d6d9c254c8fc.jpg',
            playbackRateEnabled: true,
            allowDownload: true,
            autoPlay: false,
            playButtonShowing: true,
            playPauseAnimation: true,
            htmlOnPauseBlock: {
                html: '<button>hello world</button>',
                height: 100,
                width: 200
            },
        },
        vastOptions: {
            allowVPAID: true, // Default false.
            adList: [
                {
                    roll: 'preRoll',
                    vastTag: 'static/vpaid_linear.xml'
                },
                // {
                //     roll: 'midRoll',
                //     vastTag: 'static/vpaid_nonlinear.xml',
                //     timer: 4
                // },
            ]
        }
    });
</script>
</body>
</html>
