    function setCookie(cname, cvalue, exmins) {
      var d = new Date();
      d.setTime(d.getTime() + (exmins*1000));
      var expires = "expires="+ d.toUTCString();
      var is_ssl = window.location.protocol === "https:";
      var ss = is_ssl ? ";SameSite=None" : ";SameSite=Lax";
      var sec = is_ssl ? ";secure" : "";
      document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/" + ss + sec;
    }

    function getCookie(cname) {
      var name = cname + "=";
      var decodedCookie = decodeURIComponent(document.cookie);
      var ca = decodedCookie.split(';');
      for(var i = 0; i <ca.length; i++) {
        var c = ca[i];
        while (c.charAt(0) == ' ') {
          c = c.substring(1);
        }
        if (c.indexOf(name) == 0) {
          return c.substring(name.length, c.length);
        }
      }
      return "";
    }

    var videoHigh = 'https://11.cdnxsalty9.com:8081/4/d/1/4d1f3950-58dd-4c3b-ae46-44c5ea245104_720p.mp4';
    var videoHighType = 'video/mp4';

    var videoLow = 'https://11.cdnxsalty9.com:8081/4/d/1/4d1f3950-58dd-4c3b-ae46-44c5ea245104_240p.mp4';
    var videoLowType = 'video/mp4';

    var poster = 'https://11.cdnxsalty9.com:8081/4/d/1/4d1f3950-58dd-4c3b-ae46-44c5ea245104.jpg';

    jQuery(document).ready(function() {
        var sourceHigh = jQuery("<source>")
            .attr('src', videoHigh)
            .attr('type', videoHighType)
            .attr('title', 'high')
            .attr('data-fluid-hd', '1');

        var sourceLow = jQuery("<source>")
            .attr('src', videoLow)
            .attr('type', videoLowType)
            .attr('title', 'low');

        var videoId = 'xs-video';
        var videoEl = jQuery("<video>")
            .attr('id', videoId)
            .attr('class', 'video-js vjs-big-play-centered')
            .attr('controls', true)
            .attr('poster', poster)
            .attr('preload', 'none')
            .attr('playsinline', true)
            .attr('webkit-playsinline', true);

        videoEl.append(sourceHigh);
        videoEl.append(sourceLow);

        jQuery("#video-placeholder").replaceWith(videoEl);

        var cname = 'fp-c-vc2';
        var totalViews = parseInt(getCookie(cname), 10) || 0;

        var fluidPlayerOptions = {
            layoutControls: {
                // primaryColor: "#dd2e44",
                // showCardBoardView: true,
                autoPlay: false,
                fillToContainer: true,
                doubleclickFullscreen: true,
                layout: 'default',
                playButtonShowing: true,
                playPauseAnimation: true,
                mute: false,
                keyboardControl: true,
                allowDownload: false,
                allowTheatre: false,
                playbackRateEnabled: true,
                duration: "222",
                posterImage: poster,
                controlBar: {
                    autoHide: true,
                    autoHideTimeout: 3,
                    animated: true,
                    // children: ['playToggle', 'progressControl', 'durationDisplay', 'volumePanel', 'qualitySelector', 'fullscreenToggle'],
                },
                timelinePreview: {
                    file: 'https://cdnxsalty.com/static-storage/6/2/f/62f5198b-9958-43a5-b71b-f8e143947c5c_preview.vtt',
                    spriteRelativePath: true,
                    type: 'VTT'
                },

                htmlOnPauseBlock: {
                    html: '<button>hello world</button>',
                }
            }
        };

        var vastOptions={vastTimeout:5000,showPlayButton:false,showProgressbarMarkers:false,adList:[{roll:"preRoll",vastTag:"https:\/\/syndication.realsrv.com\/splash.php?idzone=4046614",timer:"",},],};
        fluidPlayerOptions.vastOptions = vastOptions;

        var videoPlayer = fluidPlayer(videoId, fluidPlayerOptions);

        var incremented = false;
        videoPlayer.on('play', function () {
            if (!incremented) {
                incremented = true;
                var actualTotalViews = parseInt(getCookie(cname), 10) || 0;

                if (actualTotalViews == totalViews) {
                    setCookie(cname, totalViews+1, 60);
                }
            }
        });
    });
